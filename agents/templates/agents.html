<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Manage Agents{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
    <div class="container">
        <h1 class="mt-5">Manage Agents</h1>
        <form method="POST" class="mt-3">
            <div class="form-group">
                <label for="role">Role</label>
                <input type="text" class="form-control" id="role" name="role" required>
            </div>
            <div class="form-group">
                <label for="goal">Goal</label>
                <input type="text" class="form-control" id="goal" name="goal" required>
            </div>
            <div class="form-group">
                <label for="backstory">Backstory</label>
                <textarea class="form-control" id="backstory" name="backstory" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Agent</button>
        </form>
        <h2 class="mt-5">Existing Agents</h2>
        <ul class="list-group mt-3">
            {% for agent in agents %}
                <li class="list-group-item">
                    {{ agent.role }} - {{ agent.goal }}
                    <form method="POST" action="{{ url_for('delete_agent', role=agent.role) }}" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    </div>
    {% endblock %}
</body>
</html>
